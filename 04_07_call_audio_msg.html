<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/css.css">
    <script src="./assets/js/echarts.js"></script>
</head>

<body>

    <!-- Main Layout -->
    <div class="layout-container">
        <!-- left -->
        <div class="layout-box2x2 home-part1">
            <div class="title">三年级6班</div>
            <div class="info-techer">
                <p class="lt">班主任</p>
                <p class="dt">郑志浩</p>
            </div>
            <div class="info-student">
                <p class="lt">班级人数</p>
                <p class="dt">60人</p>
            </div>
            <div class="info-check">
                <p class="lt">签到人数</p>
                <p class="dt">57人</p>
            </div>
        </div>
        <div class="layout-box2x3 call-part1">
            <div class="title">
                <img src="./assets/images/call_title.svg">
                <div class="avantar">
                    <img src="./assets/images/student_m.png">
                </div>
            </div>
            <div class="name">王志伟</div>
            <div class="id">学号：0018288372726261666</div>
        </div>
        <!-- middle -->
        <div class="layout-box4x5 call-part2">
            <div class="back black">
                <span><img src="./assets/images/back_black.svg"></span>
                <span>返回</span>
            </div>
            <div class="audio-msg">
                <p class="info">语音留言</p>
                <p class="time">00:32</p>
                <p class="name">录音</p>
            </div>
            <div class="audio-wave">
                <img src="./assets/images/audio_wave.png">
            </div>
            <div class="mask"></div>
            <div class="audio-fns">
                <div class="fn fn1">
                    <img src="./assets/images/audio_fn1.svg">
                    <span>开始</span>
                </div>
                <div class="fn fn2">
                    <img src="./assets/images/audio_fn2.svg">
                    <span>暂停</span>
                </div>
                <div class="fn fn3">
                    <img src="./assets/images/audio_fn3.svg">
                    <span>停止</span>
                </div>
                <div class="fn fn4">
                    <img src="./assets/images/audio_fn4.svg">
                    <span>播放</span>
                </div>
                <div class="fn fn5">
                    <img src="./assets/images/send.svg">
                    <span>发送</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Layout -->
    <div class="layout-menu">
        <div class="menu menu01"></div>
        <div class="menu menu02"></div>
        <div class="menu menu03"></div>
        <div class="menu menu04"></div>
        <div class="menu menu05 current"></div>
        <div class="menu menu06"></div>
        <div class="menu menu07"></div>
    </div>

    <!-- components -->
    <div class="component-bottom">
        <div class="component-about">
            <img src="./assets/images/components/about.svg">
            <span>ABOUT</span>
        </div>
        <div class="component-config">
            <img src="./assets/images/components/config.svg">
            <span>CONFIG</span>
        </div>
    </div>

</body>

</html>
